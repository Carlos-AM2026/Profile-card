<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-content">
        <div class="upper-container"></div>
        <div class="image">
          <img src="assets/image-victor.jpg" alt="">
        </div>
        <div class="data">
          Victor Crest <span>26</span> <br>
          <span class="city">London</span>
        </div>
        <div class="stadistics">
          <p>80K<br><span class="stadistic">Followers</span></p>

          <p>803K<br><span class="stadistic">Likes</span></p>
          
          <p>1.4K<br><span class="stadistic">Photos</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CJAM</a>.
    </div>
  </main>
</body>
</html>
